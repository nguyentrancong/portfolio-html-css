<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Portfolio</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <!-- logo -->
                <div class="navbar__logo">
                    <img src="./img/logo.svg" alt="website logo">
                </div>
                <!-- link -->
                <ul class="navbar__links">
                    <li class="navbar__link"><a href="#">Work</a></li>
                    <li class="navbar__link"><a href="#">About</a></li>
                    <li class="navbar__link"><a href="#">Resume</a></li>
                    <a href="#"><button class="navbar__btn">Contact</button></a>
                </ul>
                <!-- menu button -->
                <div class="navbar__icons">
                    <div class="navbar__icon"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section id="banner">
        <div class="container">
            <!-- img -->
            <div class="banner__img">
                <img src="./img/banner-img.png" alt="illustration of women" />
            </div>
            <!-- heading -->
            <div class="banner__heading">
                <h1>Hello, I'm Nguyen</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate a
                    est culpa soluta modi beatae unde incidunt dolorem placeat maiores?
                </p>
                <a href="#"><button class="banner__btn">View More</button></a>
                <div class="banner__socials">
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c2b2ec9053.js" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>

</html>
